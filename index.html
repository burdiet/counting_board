<!DOCTYPE html>
<html> 
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<head> 
<link rel="stylesheet" type="text/css" href="LandR.css">
<link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
</head> 
<body>
	<div id='left' onmousedown="play(event)"  onmouseup="stop(event)">
	  	<audio id="lefta" src="left.mp3" preload="auto" loop="loop"></audio>
	    <img id="left" src="left-arrow.png" style="width: 40vmin;height: 50vmin;"></img>
  	</div>
  	<div id='right' onmousedown="play(event)" onmouseup="stop(event)">
  		<audio id="righta" src="right.mp3" preload="auto" loop="loop"></audio>
    	<img id="right" src="right-arrow.png" style="width: 40vmin;height: 50vmin;"></img>
  	</div>
</body> 
<script type="text/javascript">
    function play(e){
        document.getElementById(e.srcElement.id+"a").play();
    }

    function stop(e){
        document.getElementById(e.srcElement.id+"a").pause();
        document.getElementById(e.srcElement.id+"a").currentTime = 0;
    }

    ['mousedown','touchstart'].forEach(function(e){
     document.getElementById('left').addEventListener(e,play);
     document.getElementById('right').addEventListener(e,play);
   });

    ['mouseup','touchend'].forEach(function(e){
     document.getElementById('left').addEventListener(e,stop);
     document.getElementById('right').addEventListener(e,stop);
   });
</script>
</html>
